version: '3.8'
services:
  db:
    image: mysql:8.0
    # Esta es la línea mágica para Mac (Apple Silicon)
    platform: linux/x86_64
    # Este comando es importante para conectar desde clientes antiguos (DBeaver, Workbench, etc.)
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: dwes2025
      MYSQL_DATABASE: fruteria
      MYSQL_USER: alumno
      MYSQL_PASSWORD: alumno123
    ports:
      - "3307:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
